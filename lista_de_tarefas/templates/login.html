<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Roupas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="login-page">
    <header class="header">
        <div class="logo">
            <img src="https://media.licdn.com/dms/image/v2/C5612AQH3rWcAnOdrGg/article-cover_image-shrink_423_752/article-cover_image-shrink_423_752/0/1520146549981?e=1739404800&v=beta&t=ZNDJMrr7lhLgfkEEGshW5-6SeNnyQzyh1e6VAeXVmi4" alt="Logo" class="logo-img">
        </div>
    </header>

    <div class="form-container">
        <h1>Bem-vindo de volta!</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="login" placeholder="Nome de usuário" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p class="register-link">Ainda não tem uma conta? <a href="/register">Cadastre-se</a></p>
    </div>

</body>
</html>
